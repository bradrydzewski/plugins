{
  "kind": "plugin",
  "type": "step",
  "name": "dco",
  "spec": {
    "name": "DCO",
    "description": "The DCO plugin enforces the Developer Certificate of Origin.",
    "step": {
      "type": "script",
      "spec": {
        "image": "algernon/drone-plugin-dco",
        "envs": {
          "PLUGIN_DEBUG": "${{ inputs.debug }}"
        }
      }
    },
    "inputs": {
      "debug": {
        "type": "boolean",
        "description": "whether to enable debug mode.",
        "default": "false"
      }
    }
  }
}
